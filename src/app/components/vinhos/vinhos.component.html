<table class="table table-stripped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Clasificação</th>
      <th>Uva</th>
      <th>Fabricante</th>
      <th>Ano de Safra</th>
      <th>Pais de Origem</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vinho of vinhos" (click)="selecionar(vinho)">
      <td>{{vinho.id}}</td>
      <td>{{vinho.nome}}</td>
      <td>{{vinho.classificacao}}</td>
      <td>{{vinho.uva}}</td>
      <td>{{vinho.fabricante}}</td>
      <td>{{vinho.anoSafra}}</td>
      <td>{{vinho.paisOrigem}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="vinhoSelecionado" class="float-right">
  <button class="btn btn-primary" (click)="vizualizar()">  Vizualizar </button>
  <button class="btn btn-warning" (click)="editar()">  Editar </button>
  <button class="btn btn-danger" (click)="remover()">  Excluir </button>
</div>
