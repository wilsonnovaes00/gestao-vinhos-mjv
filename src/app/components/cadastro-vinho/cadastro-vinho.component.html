<div class="container">
  <h2>Cadastro de vinho</h2>

  <form (ngSubmit)= "salvar()">
    <div class="form-group">
      <label for="vinho">Nome</label>
      <input type="text" [(ngModel)]="vinho.nome" class="form-control" id="nome" name="vinho" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="uva">Uva</label>
      <select name="uva" id="uva" class="form-control" name="uva" required [(ngModel)]="vinho.uva">
        <option *ngFor="let uva of uvas" [value]="uva">
          {{ uva }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="classificacao">Classificação</label>
      <select name="classificacao" id="classificacao" class="form-control" name="classificacao" required [(ngModel)]="vinho.classificacao">
          <option *ngFor="let clas of classs" [value]="clas">
              {{ clas }}
            </option>

      </select>
    </div>
    <div class="form-group">
      <label for="anoSafra">Ano de Safra</label>
      <input type="number" class="form-control" id="anoSafra" name="anoSafra" min="1950" max="2017" required [(ngModel)]="vinho.anoSafra">
    </div>
    <div class="form-group">
      <label for="fabricante">Fabricante</label>
      <input type="text" class="form-control" name="fabricante" id="fabricante" maxlength="50" required [(ngModel)]="vinho.fabricante">
    </div>
    <div class="form-group">
      <label for="paisOrigem">País de Origem</label>
      <input type="text" class="form-control" name="paisOrigem" id="paisOrigem" maxlength="50" required [(ngModel)]="vinho.paisOrigem">
    </div>
    <div class="form-group" role="group">
      <button type="submit" class="btn btn-primary" >Salvar</button>
      <button type="button" class="btn btn-warning" (click)='voltar()' >Voltar</button>
    </div>
  </form>
</div>
